name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  init-openwrt:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true # Initialize and update submodules

      # Ensure necessary directories exist and set permissions
      - name: Prepare OpenWrt directories
        run: |
          mkdir -p openwrt
          chmod -R 777 openwrt

      # Copy feeds.conf.default to the openwrt directory
      - name: Copy feeds.conf.default
        run: cp feeds.conf.default openwrt/feeds.conf.default

      # Create symbolic links for configuration files
      - name: Create symbolic links
        run: |
          docker compose run --rm chirpstack-gateway-os ln -sf ./conf/full_raspberrypi_bcm27xx_bcm2709/.config openwrt/.config
          docker compose run --rm chirpstack-gateway-os ln -sf ./conf/full_raspberrypi_bcm27xx_bcm2709/files openwrt/files
          docker compose run --rm chirpstack-gateway-os ln -sf ./conf/full_raspberrypi_bcm27xx_bcm2709/patches openwrt/patches
      # Copy .config for OpenWrt
      - name: List files for OpenWrt
        run: |
          docker compose run --rm chirpstack-gateway-os ls -la ./openwrt

      - name: Update and install OpenWrt feeds
        run: |
          docker compose run --rm chirpstack-gateway-os openwrt/scripts/feeds update -a
          docker compose run --rm chirpstack-gateway-os openwrt/scripts/feeds install -a

      # Initialize quilt
      - name: Initialize quilt
        run: docker compose run --rm chirpstack-gateway-os sudo quilt init

      # Clean OpenWrt build directory (optional)
      # - name: Clean OpenWrt build directory
      #   run: |
      #     cd openwrt
      #     make distclean || true
      # - name: List openwrt directory inside container
      #   run: docker compose run --rm chirpstack-gateway-os ls -la openwrt 
      # - name: Show .config contents inside container
      #   run: docker compose run --rm chirpstack-gateway-os cat openwrt/.config
      # Build OpenWrt inside Docker
      - name: Build OpenWrt
        run: |
          docker compose run --rm chirpstack-gateway-os bash -c "cd openwrt && make -j1 V=s"


